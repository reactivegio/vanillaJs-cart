<!DOCTYPE html>
<html lang="it">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta http-equiv="Cache-control" content="public" max-age="31536000" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="webpack5" />
    <meta name="theme-color" content="#cf3a39" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <!-- FOR A FASTER PAGE -->
    <meta http-equiv="Cache-Control" content="max-age=1209600" />
    <link rel="preload" as="font" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#ebe303"
    />
  </head>

  <body class="day">
    <main id="app">
      <h1 id="titleApp" class="center light"></h1>
      <div id="flagsContainer"></div>
      <div
        class="darkLightMode"
        onclick='document.body.className = document.body.className === "night" ? "day" : "night"'
      >
        <div id="sun-moon"></div>
      </div>
      <div class="flexyContainer">
        <div>
          <h2 class="light" id="titleProduct"></h2>
        </div>
        <div>
          <h2 class="light right" id="titleCart"></h2>
        </div>
      </div>
    </main>

    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          try {
            navigator.serviceWorker.register("./service-worker.js");
          } catch (e) {
            alert("ServiceWorker registration failed. Sorry about that.");
          }
        });
      } else {
        document.querySelector(".alert").removeAttribute("hidden");
      }
    </script>

    <noscript>
      This site uses JavaScript. Please enable JavaScript in your browser.
    </noscript>
  </body>
</html>
